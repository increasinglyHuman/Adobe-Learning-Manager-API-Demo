<!DOCTYPE html>
<html>
<head>
    <title>Check ALM Quiz LocalStorage</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        pre { background: #f0f0f0; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h2>ALM Quiz LocalStorage Data</h2>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        // Check for quiz data
        const defaultQuiz = localStorage.getItem('kawaii_quiz_default');
        
        if (defaultQuiz) {
            const quiz = JSON.parse(defaultQuiz);
            output.innerHTML = `
                <h3>Default Quiz Found:</h3>
                <pre>${JSON.stringify(quiz, null, 2)}</pre>
                <p>Number of questions: ${quiz.questions ? quiz.questions.length : 0}</p>
                <p>Updated by: ${quiz.updatedBy || 'Unknown'}</p>
                <p>Updated at: ${quiz.updatedAt || 'Unknown'}</p>
            `;
        } else {
            output.innerHTML = '<p>No quiz found in localStorage</p>';
        }
        
        // Show all localStorage keys
        const keys = Object.keys(localStorage);
        output.innerHTML += `<h3>All localStorage keys:</h3><ul>`;
        keys.forEach(key => {
            if (key.includes('quiz')) {
                output.innerHTML += `<li><strong>${key}</strong></li>`;
            }
        });
        output.innerHTML += '</ul>';
    </script>
</body>
</html>
